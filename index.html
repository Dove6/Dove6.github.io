<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf=8">
		<title>PiKlib patcher</title>
        <link rel="stylesheet" href="style/style.css">
		<script type="text/javascript" src="script/sheet_parser.js"></script>
        <link rel="icon" href="spades.ico">
	</head>
	<body>
		<header>
			<p>PIKLIB PATCHER</p>
		</header>
		<main>
			<aside>
                <ul>
                    <li style="text-decoration: underline;">
                        <a href="#"><span class="localized">Upload and patch</span></a>
                    </li>
                    <li style="color: initial; text-decoration: none;">
                        <a href="manual.html"><span class="localized">Manual patches</span></a>
                    </li>
                </ul>
			</aside><!--
            --><article id="main_article">
                <p><span class="localized">Upload</span>: <input id="file_input" type="file" accept=".dll" multiple="false"></p>
                <div id="patch_choice">
                    <p><span class="localized">Game detected</span>:</p>
                    <p><span id="detected_game"></span> =&gt; <span id="detected_library"></span></p>
                    <p id="library_description"></p>
                    <p><span class="localized">Choose the patch</span>:</p>
                    <div id="patch_checks">
                        <input class="patch_check" type="checkbox" id="nocd">no-CD<br>
                        <input class="patch_check" type="checkbox" id="debuglog">debug log<br>
                    </div>
                    <button id="patch_button"><span class="localized">Patch</span>!</button><br>
                </div>
                <div id="unknown">
                    <p><span class="localized">Unknown library</span>!</p>
                    <a id="mail_notify" href="mailto:rockdove@int.pl?subject=%5BPiKlib%20patcher%5D%20Missing%20library&body=Fill%20in%20this%20form%20and%20don%27t%20forget%20to%20attach%20the%20library%21%0A%0AGame%20name%3A%20%0AGame%20edition%20distinctive%20features%20%28optional%29%3A%20%0ADesired%20patches%20%28optional%29%3A%20">
                        <span class="localized">Notify me</span>!
                    </a>
                </div>
                <a id="file_output"><span class="localized">Download</span>!</a>
			</article><!--
            --><article id="error_article">
                <section id="db_loading_error">
                    <p>Patch database loading error: <span class="error"></span></p>
                    <p>Check your internet connection and refresh the page!</p>
                </section>
            </article>
		</main>
        <div id="loading">
            <p><span class="localized">Loading</span>...</p>
        </div>
		<script type="text/javascript" src="script/localized_strings.js"></script>
		<script type="text/javascript" src="script/auto_patcher.js"></script>
	</body>
</html>
